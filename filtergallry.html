<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="mobile">mobile</a>
            <a href="#" class="btn" data-filter="laptop">laptop</a>
            <a href="#" class="btn" data-filter="desktop">desktop</a>
            
        </div>

        <div class="box" id="stores-items">
            <div class="store-item mobile">
                <img src="img/mobile1.jpg" id="store-img">
            </div>
            
            <div class="store-item mobile">
                <img src="img/mobile2.jpg" id="store-img">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile3.jpg" id="store-img">
            </div>


            <div class="store-item mobile">
                <img src="img/mobile4.jpg" id="store-img">
            </div>

            <div class="store-item laptop">
                <img src="img/laptop1.jpg" id="store-img">
            </div>

            <div class="store-item desktop">
                <img src="img/desktop1.jpg" id="store-img">
            </div>
            
            <div class="store-item desktop">  
                <img src="img/deskhtop2.jpg" id="store-img">
            </div> 
                
               
                
        </div>
    </div>













    <script src="filtergallry.js"></script>
</body>
</html>
